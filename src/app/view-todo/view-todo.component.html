<div>

<form novalidate [formGroup]="todoListForm">
<table *ngIf="show">
  <tr>
    <td>Status</td>
    <td>Name</td>
  </tr>
  <tr *ngFor="let item of usersTodoList; let in = index;">
    <td [class]="(item.completed) ? 'complete':'open'">
      <input type="checkbox" [checked]="item.completed" formControlName="updateTask" (change)="updateTaskStatus(in)">
    </td>
    <td [class]="(item.completed) ? 'complete':'open'">{{item.title}}</td>
    <td><button (click)="updateTaskStatus(in,'delete')">Delete</button></td>
  </tr>
</table>
</form>
</div>
